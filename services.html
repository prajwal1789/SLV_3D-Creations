        <!-- The Modal -->
        <div id="myModal" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
                <span class="close">&times;</span>
                <p>Some text in the Modal..</p>
                <form id="form" class="mx-auto my-5 shadow p-2" method="POST">
                    <!-- action= will be set by javascript -->
                    <div class="mb-1 d-flex">
                        <label class="mx-3" for="customer">Name:</label>
                        <input type="text" class="mx-3 form-control" id="Name" name="Name" />
                    </div>

                    <div class="mb-1 d-flex">
                        <label class="mx-3" for="phone">Phone Number:</label>
                        <input type="text" class="mx-3 form-control" id="phone" name="Phone Number" />

                    </div>


                    <div class="mb-1 d-flex">
                        <label class="mx-3" for="email">Email:</label>
                        <input type="text" class="mx-3 form-control" id="email" name="Email" /> 
                    </div>

                    <div class="mb-1 d-flex">
                        <label class="mx-3" for="address">Address:</label>
                        <input type="text" class="mx-3 form-control" id="address" name="Address" list="addresses" />

                    </div>

                    <div class="mb-1 d-flex">
                        <label class="mx-3" for="type of service">Type of Service:</label>
                        <input type="text" class="mx-3 form-control" id="type of service" name="Type of Service" />
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>

        </div>
